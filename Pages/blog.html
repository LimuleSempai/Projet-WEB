<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../Templates/template_style.css"/>
  <link rel="stylesheet"  href="..\style\style-Blog.css"> <!--type="text/css"-->
</head>
<body>
  <header id="header">
    <div class="progressBar-container">
        <div class="progressBar" id="progressBar"></div>
    </div>
    <nav class="navbar">
        <div class="logo">
            <a href="..\index.html">MyLogo</a>
        </div>
        <ul class="nav-ul" id="nav_ul">
          <li>
            <a href="..\index.html">Menu</a>
          </li>
            <li>
                <a href="..\Pages\Dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="..\Pages\Overview.html">Overview</a>
            </li>
            
        </ul>

        <div class="hamburger" id="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>
  </header>
  <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>Leave us a message:</p>
    </div>
    <div class="row">
      <div class="column">
      </div>
      <div class="column">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="France">France</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <script>
    hamburger.onclick = () => {
        hamburger.classList.toggle("open");
        nav_ul.classList.toggle("slide");
    }

    onscroll = () => {
        const page = document.documentElement;
        let totalHeight = page.scrollHeight;
        let visibleHeight = page.clientHeight;
        let scrolling = page.scrollTop;
        let max = page.scrollHeight - page.clientHeight;
        progressBar.style.width = Math.floor(scrolling/max*100) +"%";

        if(progressBar.style.width == "100%")
            progressBar.style.backgroundColor = "gray";
        else 
            progressBar.style.backgroundColor = "rgb(255, 255, 255)";
    }
</script>
</body>
</html>
