<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Templates/template_style.css"/>
        <title>Overview</title>
        <link rel="stylesheet" href="../style/style-Overview.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <header id="header">
            <div class="progressBar-container">
                <div class="progressBar" id="progressBar"></div>
            </div>
            <nav class="navbar">
                <div class="logo">
                    <a href="..\index.html">MyLogo</a>
                </div>
                <ul class="nav-ul" id="nav_ul">
                    <li>
                        <a href="..\index.html">Menu</a>
                    </li>
                    <li>
                        <a href="..\Pages\Dashboard.html">Dashboard</a>
                     </li>
                    <li>
                        <a href="..\Pages\blog.html">Blog</a>
                     </li>
                </ul>
    
                <div class="hamburger" id="hamburger">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </nav>
        </header>
        <div class="container">
        <h1 id="main-title">Overview of your Data</h1>
        <label for="CSV">Insert your .csv file here</label>
        <input type="file" id="file-csv" name="CSV" accept=".csv , application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
        <div class="chart-container">
            <h1>Dataset Overview</h1>
        <input type="file" id="csv-file" accept=".csv">

        <div class="summary">
            <h2>Data Summary</h2>


            <div class="data-shape">
                <h3>Data Shape:</h3>
                <p><strong>Number of Rows:</strong> <span id="num-rows">0</span></p>
                <p><strong>Number of Columns:</strong> <span id="num-columns">0</span></p>
            </div>
            
            <div class="column-names">
                <h3>Column Names:</h3>
                <ul id="column-names-list"></ul>
            </div>

            <div class="dataset-table">
                <h3>Dataset (First 10 Rows):</h3>
                <table>
                    <thead>
                        <tr id="table-headers"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>    
            <div class="column-statistics">
                <h3>Column Statistics:</h3>
                <ul id="column-stats-list"></ul>
            </div>
            <canvas id="scatter-chart"></canvas>
            <canvas id="sepal-length-histogram"></canvas>
            <canvas id="variety-pie"></canvas>
            <canvas id="sepal-line-chart"></canvas>
        </div>
    </div>
    <script src="../script/overview.js"></script>
    <script>
        hamburger.onclick = () => {
            hamburger.classList.toggle("open");
            nav_ul.classList.toggle("slide");
        }

        onscroll = () => {
            const page = document.documentElement;
            let totalHeight = page.scrollHeight;
            let visibleHeight = page.clientHeight;
            let scrolling = page.scrollTop;
            let max = page.scrollHeight - page.clientHeight;
            progressBar.style.width = Math.floor(scrolling/max*100) +"%";

            if(progressBar.style.width == "100%")
                progressBar.style.backgroundColor = "gray";
            else 
                progressBar.style.backgroundColor = "rgb(255, 255, 255)";
        }
    </script>
    </body>
</html>
